    Commands:
    help: print this help output
    beacons: list beacons on hosts
    exec &lt;beacon-id&gt; command: get current user on host
    exec &lt;beacon-id&gt; ls [path]: list files on host
    exec &lt;beacon-id&gt; download [file]: download file from host
